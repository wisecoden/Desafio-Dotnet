services:
  # Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
      - "14330:1433"
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "AvanadeAwesome123!"
      MSSQL_PID: "Developer"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P AvanadeAwesome123! -C -Q 'SELECT 1' || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - infrastructure-network
    volumes:
      - sqlserver_data:/var/opt/mssql

  # Message Bus
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672" # Porta para a aplicação se conectar
      - "15672:15672" # Porta para a interface web de gerenciamento
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics -q ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - infrastructure-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Logging
  seq:
    image: datalust/seq:latest
    container_name: seq
    ports:
      - "5341:80"
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINPASSWORD: "admin123"
    networks:
      - infrastructure-network
    volumes:
      - seq_data:/data

volumes:
  sqlserver_data:
  rabbitmq_data:
  seq_data:

networks:
  infrastructure-network:
    driver: bridge
